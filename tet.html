<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFill Extension Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>AutoFill Extension Test Form</h1>
  <form id="testForm" onsubmit="handleSubmit(event)">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="Enter First Name">

    <label for="middlename">Middle Name:</label>
    <input type="text" id="middlename" name="middlename" placeholder="Enter Middle Name">

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter Age">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number">

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter City">

    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Enter State">

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Enter Country">

    <label for="cgpa">CGPA:</label>
    <input type="number" id="cgpa" name="cgpa" placeholder="Enter CGPA" step="0.01" min="0" max="10">

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="custom">Custom Field:</label>
    <input type="text" id="custom" name="custom" placeholder="Enter Custom Field">

    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('testForm');
      const formData = new FormData(form);
      const output = document.getElementById('output');
      output.innerHTML = '<h3>Form Data:</h3>';
      for (const [key, value] of formData.entries()) {
        output.innerHTML += `<p>${key}: ${value}</p>`;
      }
    }
  </script>
</body>
</html>
