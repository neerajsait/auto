<!DOCTYPE html>
<html>
<head>
  <title>AutoFill Extension</title>
  <link rel="stylesheet" href="styles.css">
  <script src="crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>AutoFill Extension</h2>
    <label for="profile">Select Profile:</label>
    <select id="profile"></select>
    <button id="deleteProfile">Delete Profile</button>
    <hr>
    <label for="profileName">Profile Name:</label>
    <input type="text" id="profileName" placeholder="Enter profile name">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="First Name">
    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" placeholder="Middle Name">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Last Name">
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Age">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Phone">
    <label for="city">City:</label>
    <input type="text" id="city" placeholder="City">
    <label for="state">State:</label>
    <input type="text" id="state" placeholder="State">
    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="Country">
    <label for="cgpa">CGPA:</label>
    <input type="number" id="cgpa" placeholder="CGPA" step="0.01" min="0" max="10">
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="custom">Custom:</label>
    <input type="text" id="custom" placeholder="Custom">
    <label for="encryptionKey">Encryption Key (Optional):</label>
    <input type="password" id="encryptionKey" placeholder="Encryption Key">
    <button id="save">Save Profile</button>
    <button id="fill">Fill Form</button>
    <label><input type="checkbox" id="recordMode"> Record Mode</label>
    <button id="exportProfiles">Export Profiles</button>
    <input type="file" id="importProfiles" accept=".json">
    <p id="status"></p>
    <p id="formStatus">Checking for forms...</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
